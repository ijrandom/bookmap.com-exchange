plugins {
    id 'java'
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.14.3'
}

test {
    useTestNG();
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir "${project.projectDir}/test"
        }
    }
}